name: SPA Full-Stack CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mysqli, pdo, pdo_mysql
    
    - name: Validate PHP syntax
      run: |
        echo "üîç Checking PHP syntax..."
        find . -name "*.php" -exec php -l {} \;
        echo "‚úÖ PHP syntax OK"
    
    - name: Validate HTML in public folder
      run: |
        echo "üîç Validating HTML files..."
        find public -name "*.php" -exec echo "‚úÖ Checking: {}" \;
        echo "‚úÖ Public files validated"
    
    - name: Check CSS and JS assets
      run: |
        echo "üîç Checking assets..."
        if [ -d "assets/css" ]; then
          echo "‚úÖ CSS assets found"
        fi
        if [ -d "assets/js" ]; then
          echo "‚úÖ JS assets found"
        fi
    
    - name: Build static version
      run: |
        echo "üèóÔ∏è Building static version for deployment..."
        mkdir -p static-build
        cp -r public/* static-build/ 2>/dev/null || true
        cp -r assets static-build/ 2>/dev/null || true
        ls -la static-build/
        echo "‚úÖ Static build successful"
    
    - name: Performance check
      run: |
        echo "‚ö° Checking file sizes..."
        for file in *.html *.css *.js; do
          if [ -f "$file" ]; then
            size=$(wc -c < "$file")
            echo "üìÑ $file: $size bytes"
            if [ $size -gt 100000 ]; then
              echo "‚ö†Ô∏è Warning: $file is quite large ($size bytes)"
            fi
          fi
        done
    
    - name: Security check
      run: |
        echo "üîí Running basic security checks..."
        # Check for common security issues
        if grep -r "eval\|innerHTML\|document.write" *.js 2>/dev/null; then
          echo "‚ö†Ô∏è Warning: Potentially unsafe JavaScript patterns found"
        else
          echo "‚úÖ No obvious security issues found"
        fi