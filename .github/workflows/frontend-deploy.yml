name: Deploy Frontend to Netlify

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build site
      run: |
        echo "üèóÔ∏è Building Netlify full-stack application..."
        
        # Create dist directory
        mkdir -p dist
        
        # Copy original SPA website files
        echo "üì¶ Copying original SPA website..."
        cp -r public/* dist/ 2>/dev/null || echo "No public folder"
        cp -r assets dist/ 2>/dev/null || echo "No assets folder"
        
        # Rename index.php to index.html for static hosting
        if [ -f dist/index.php ]; then
          mv dist/index.php dist/index.html
          echo "‚úÖ Converted index.php to index.html"
        fi
        
        # Convert other PHP files to HTML (basic conversion)
        for file in dist/*.php; do
          if [ -f "$file" ]; then
            newname="${file%.php}.html"
            mv "$file" "$newname"
            echo "‚úÖ Converted $(basename $file) to $(basename $newname)"
          fi
        done
        
        # Create _redirects file for SPA routing and API
        echo "# API redirects" > dist/_redirects
        echo "/api/health /.netlify/functions/health 200" >> dist/_redirects
        echo "/api/services /.netlify/functions/services 200" >> dist/_redirects
        echo "/api/bookings /.netlify/functions/bookings 200" >> dist/_redirects
        echo "/api/stats /.netlify/functions/stats 200" >> dist/_redirects
        echo "/* /index.html 200" >> dist/_redirects
        
        # Create robots.txt
        echo "User-agent: *" > dist/robots.txt
        echo "Allow: /" >> dist/robots.txt
        
        echo "‚úÖ Netlify full-stack build completed"
        echo "üìÅ Files in dist:"
        ls -la dist/
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'