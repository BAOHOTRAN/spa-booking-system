name: Deploy Frontend to Netlify

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build site
      run: |
        echo "üèóÔ∏è Building Netlify full-stack application..."
        
        # Ensure dist directory exists (already has index.html)
        ls -la dist/
        
        # Copy Netlify functions
        echo "üì¶ Copying Netlify functions..."
        ls -la netlify/functions/
        
        # Copy assets if they exist
        cp -r assets dist/ 2>/dev/null || echo "No assets folder found"
        cp -r public/* dist/ 2>/dev/null || echo "No public folder found"
        
        # Create _redirects file for SPA routing and API
        echo "# API redirects" > dist/_redirects
        echo "/api/health /.netlify/functions/health 200" >> dist/_redirects
        echo "/api/services /.netlify/functions/services 200" >> dist/_redirects
        echo "/api/bookings /.netlify/functions/bookings 200" >> dist/_redirects
        echo "/api/stats /.netlify/functions/stats 200" >> dist/_redirects
        echo "/* /index.html 200" >> dist/_redirects
        
        # Create robots.txt
        echo "User-agent: *" > dist/robots.txt
        echo "Allow: /" >> dist/robots.txt
        
        echo "‚úÖ Netlify full-stack build completed"
        echo "üìÅ Files in dist:"
        ls -la dist/
        echo "üîß Functions:"
        ls -la netlify/functions/
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'